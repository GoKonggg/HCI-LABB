<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Noisecore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Create Your Free Account</h1>
      <form id="signupForm" novalidate>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password (min 8 chars)" required />
        <button type="submit" class="signup-btn">Sign Up</button>
        <p class="small">Already have an account? <a href="login.html" id="loginLink">Log in</a></p>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
